    <ng-template #activityDetailsModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Détails de l'activité</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('cross')"></button>
      </div>
      <div class="modal-body">
        <p>Nom: {{ selectedActivityTitle }}</p>
        <p>Début: {{ selectedActivityStart | date: 'yyyy-MM-dd' }}</p>
        <p>Fin: {{ selectedActivityEnd | date: 'yyyy-MM-dd' }}</p>
        <p>Description: {{ selectedActivityDescription }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Ok')">Fermer</button>
      </div>
